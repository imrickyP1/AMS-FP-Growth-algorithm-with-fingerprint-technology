<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splash | Attendance Monitoring System</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="splash-body">
  <div class="splash-container">
    <div class="splash-header">BARANGAY DOHINOB</div>

    <img src="assets/Dohinob logo.png" alt="Barangay Logo" class="barangay-logo" />

    <h1 style="color: #2b426b; font-size: 2em; margin: 20px 0;">
      Attendance Monitoring System
    </h1>

    <p style="color: #666; font-size: 1.1em; margin-bottom: 30px;">
      ZKTeco Live20R Fingerprint Integration
    </p>

    <div style="display: flex; gap: 15px; justify-content: center; margin-bottom: 30px;">
      <button id="loginBtn" class="action-btn" style="background-color: #2b426b; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; font-weight: bold;">
        <i class="fa-solid fa-sign-in-alt"></i> Login
      </button>
    </div>

    <button id="settingsBtn" style="position: absolute; top: 20px; right: 20px; background-color: #6c757d; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer;">
      <i class="fa-solid fa-cog"></i> Settings
    </button>

    <div class="splash-footer">Â© 2025 Barangay Dohinob - All Rights Reserved</div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
    <div style="background: white; padding: 30px; border-radius: 10px; max-width: 400px; width: 90%;">
      <h2 style="margin-bottom: 20px;">API Settings</h2>
      
      <label style="display: block; margin-bottom: 10px;">
        <input type="radio" name="api" value="nodejs" /> Node.js API (Port 5005)
      </label>
      
      <label style="display: block; margin-bottom: 20px;">
        <input type="radio" name="api" value="netcore9" checked /> .NET Core 9 API (Port 5002)
      </label>
      
      <button id="saveSettingsBtn" style="width: 100%; padding: 10px; background-color: #2b426b; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
        Save Settings
      </button>
      
      <button id="closeSettingsBtn" style="width: 100%; padding: 10px; background-color: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">
        Close
      </button>
    </div>
  </div>

  <script src="js/api-config.js"></script>
  <script>
    // Navigation
    document.getElementById("loginBtn").addEventListener("click", () => {
      window.location.href = "login.html";
    });

    // Settings Modal
    const settingsModal = document.getElementById("settingsModal");
    const settingsBtn = document.getElementById("settingsBtn");
    const closeSettingsBtn = document.getElementById("closeSettingsBtn");
    const saveSettingsBtn = document.getElementById("saveSettingsBtn");

    settingsBtn.addEventListener("click", () => {
      settingsModal.style.display = "flex";
      // Load current API choice
      const apiRadios = document.querySelectorAll('input[name="api"]');
      apiRadios.forEach(radio => {
        radio.checked = (radio.value === API_CHOICE.backend);
      });
    });

    closeSettingsBtn.addEventListener("click", () => {
      settingsModal.style.display = "none";
    });

    settingsModal.addEventListener("click", (e) => {
      if (e.target === settingsModal) {
        settingsModal.style.display = "none";
      }
    });

    saveSettingsBtn.addEventListener("click", () => {
      const selectedApi = document.querySelector('input[name="api"]:checked').value;
      if (window.switchAPI(selectedApi)) {
        Swal.fire({
          icon: "success",
          title: "Settings Saved",
          text: `Now using ${selectedApi} API`,
          confirmButtonColor: "#2b426b"
        });
        settingsModal.style.display = "none";
      }
    });
  </script>
</body>
</html>
