<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Attendance Monitoring System</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Global Styles -->
  <link rel="stylesheet" href="css/global.css" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0c3b6a 0%, #1a5a9e 50%, #2b7bc9 100%);
      padding: 20px;
    }

    .login-wrapper {
      width: 100%;
      max-width: 420px;
    }

    .login-card {
      background: white;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl), 0 0 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .login-header {
      background: linear-gradient(135deg, #0c3b6a 0%, #155fa0 100%);
      padding: 40px 24px;
      text-align: center;
      color: white;
    }

    .login-header .logo {
      width: 90px;
      height: 90px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .login-header .logo i {
      font-size: 42px;
      color: #0c3b6a;
    }

    .login-header h1 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .login-header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .login-body {
      padding: 32px 24px;
    }

    /* Status Bar */
    .status-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: var(--radius-md);
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 24px;
      transition: all var(--transition-normal);
    }

    .status-bar .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .status-bar.checking {
      background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
      color: #0369a1;
    }

    .status-bar.checking .status-dot {
      background: #0ea5e9;
      animation: pulse-dot 1.5s infinite;
    }

    .status-bar.online {
      background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
      color: #166534;
    }

    .status-bar.online .status-dot {
      background: #22c55e;
    }

    .status-bar.offline {
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      color: #991b1b;
    }

    .status-bar.offline .status-dot {
      background: #ef4444;
    }

    @keyframes pulse-dot {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.5;
        transform: scale(1.2);
      }
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--neutral-700);
      margin-bottom: 8px;
    }

    .form-input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      font-size: 14px;
      border: 2px solid var(--neutral-200);
      border-radius: var(--radius-md);
      background: white;
      transition: all var(--transition-fast);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-500);
      box-shadow: 0 0 0 4px rgba(61, 142, 220, 0.15);
    }

    .form-input-wrapper .toggle-password {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--neutral-400);
      transition: color var(--transition-fast);
    }

    .form-input-wrapper .toggle-password:hover {
      color: var(--neutral-600);
    }

    /* Login Button */
    .login-btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: var(--radius-md);
      background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-700) 100%);
      color: white;
      cursor: pointer;
      transition: all var(--transition-fast);
      margin-top: 8px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(12, 59, 106, 0.4);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: var(--neutral-400);
      font-size: 13px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--neutral-200);
    }

    .divider span {
      padding: 0 16px;
    }

    /* Fingerprint Button */
    .fingerprint-btn {
      width: 100%;
      padding: 14px 24px;
      font-size: 15px;
      font-weight: 600;
      border-radius: var(--radius-md);
      border: none;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      cursor: pointer;
      transition: all var(--transition-fast);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
    }

    .fingerprint-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }

    .fingerprint-btn i {
      font-size: 20px;
    }

    /* Footer */
    .login-footer {
      text-align: center;
      padding: 24px;
      background: var(--neutral-50);
      border-top: 1px solid var(--neutral-200);
    }

    .login-footer p {
      font-size: 14px;
      color: var(--neutral-600);
      margin-bottom: 12px;
    }

    .login-footer a {
      color: var(--primary-600);
      font-weight: 600;
      text-decoration: none;
      transition: color var(--transition-fast);
    }

    .login-footer a:hover {
      color: var(--primary-500);
      text-decoration: underline;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: var(--neutral-500);
      text-decoration: none;
      margin-top: 8px;
    }

    .back-link:hover {
      color: var(--primary-600);
    }
  </style>
</head>

<body>
  <div class="login-wrapper">
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <div class="logo">
          <i class="fa-solid fa-user-lock"></i>
        </div>
        <h1>Welcome Back</h1>
        <p>Attendance Monitoring System</p>
      </div>

      <!-- Body -->
      <div class="login-body">
        <!-- Status Indicator -->
        <div class="status-bar checking" id="apiStatus">
          <span class="status-dot"></span>
          <i class="fa-solid fa-server"></i>
          <span id="apiStatusText">Connecting to server...</span>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
          <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" class="form-input" id="username" placeholder="Enter your username" required />
          </div>

          <div class="form-group">
            <label class="form-label">Password</label>
            <div class="form-input-wrapper">
              <input type="password" class="form-input" id="password" placeholder="Enter your password" required />
              <i class="fa-solid fa-eye-slash toggle-password" id="togglePassword"></i>
            </div>
          </div>

          <button type="submit" class="login-btn" id="loginBtn">
            <i class="fa-solid fa-right-to-bracket"></i>
            Sign In
          </button>
        </form>

        <!-- Divider -->
        <div class="divider">
          <span>or continue with</span>
        </div>

        <!-- Fingerprint Options -->
        <!-- <a href="timelog.html" class="fingerprint-btn">
          <i class="fa-solid fa-fingerprint"></i>
          Use Fingerprint (Original)
        </a> -->
        
        <a href="timelog2.html" class="fingerprint-btn" style="margin-top: 10px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
          <i class="fa-solid fa-fingerprint"></i>
          User Timelog (New)
        </a>
      </div>

      <!-- Footer -->
      <div class="login-footer">
        <p>Don't have an account? <a href="register.html">Create Account</a></p>
        <a href="splash.html" class="back-link">
          <i class="fa-solid fa-arrow-left"></i>
          Back to Home
        </a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/api-config.js"></script>
  <script src="js/scanner-service.js"></script>
  <script src="js/fingerprint.js"></script>

  <script>
    // ===============================================
    // Status Checking
    // ===============================================
    async function checkApiStatus() {
      const statusEl = document.getElementById('apiStatus');
      const textEl = document.getElementById('apiStatusText');

      try {
        const response = await fetch(`${API_BASE_URL}/auth/status`, {
          method: 'GET',
          signal: AbortSignal.timeout(5000)
        });

        if (response.ok) {
          statusEl.className = 'status-bar online';
          textEl.textContent = 'Connected to Server';
          return true;
        }
      } catch (error) {
        statusEl.className = 'status-bar offline';
        textEl.textContent = 'Server Offline';
      }
      return false;
    }

    document.addEventListener('DOMContentLoaded', () => {
      checkApiStatus();
      setInterval(checkApiStatus, 15000);
    });

    // ===============================================
    // Login Form
    // ===============================================
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const btn = document.getElementById('loginBtn');

      if (!username || !password) {
        Swal.fire({
          icon: 'warning',
          title: 'Missing Credentials',
          text: 'Please enter both username and password.'
        });
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Signing in...';

      try {
        const response = await fetch(`${API_BASE_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok && data.token) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));

          Swal.fire({
            icon: 'success',
            title: 'Login Successful!',
            text: `Welcome back, ${data.user?.username || username}!`,
            timer: 1500,
            showConfirmButton: false
          }).then(() => {
            window.location.href = 'dashboard.html';
          });
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Login Failed',
            text: data.message || 'Invalid username or password.'
          });
        }
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Connection Error',
          text: 'Unable to connect to server. Please try again.'
        });
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fa-solid fa-right-to-bracket"></i> Sign In';
      }
    });

    // ===============================================
    // Password Toggle
    // ===============================================
    document.getElementById('togglePassword').addEventListener('click', function () {
      const input = document.getElementById('password');
      const isHidden = input.type === 'password';
      input.type = isHidden ? 'text' : 'password';
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>

</html>
